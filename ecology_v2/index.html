<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Waste Management Compliance Tool</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Find Out When Your Business Needs to Comply with Organic Waste Management Regulations</h1>
        <form id="quizForm">
            <div class="question">
                <h2>1. What is the volume of organic waste your business produces weekly?</h2>
                <label><input type="radio" name="volume" value="small"> Less than 1 cubic yard</label><br>
                <label><input type="radio" name="volume" value="medium"> 1-2 cubic yards</label><br>
                <label><input type="radio" name="volume" value="large"> More than 2 cubic yards</label>
            </div>
            <div class="question">
                <h2>2. In which county is your business located?</h2>
                <label><input type="radio" name="county" value="king">King</label><br>
                <label><input type="radio" name="county" value="pierce">Pierce</label><br>
                <label><input type="radio" name="county" value="snohomish">Snohomish</label><br>
                <label><input type="radio" name="county" value="other">Other</label><br>
            </div>
            <button type="button" onclick="calculateCompliance()">Submit</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
